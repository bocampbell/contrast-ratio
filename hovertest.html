<!DOCTYPE html>
<html>
<head>
 
	<script type="text/javascript" src="jquery-2.1.1.js"></script>

<style>
td {height:50px;width:50px;};


</style>
</head>
<body>
<table id="myTable">
<tr><td class="lookatme" style='background-color:red'>1</td>
	<td class="lookatme" style='background-color:red'>2</td>
<tr><td class="lookatme" style='background-color:red'>3</td>
	<td class="lookatme" style='background-color:red'>4</td>
</td></tr></table>

<div id="which">What are we in?</div>
</body>
</html>


<script type="text/javascript">

$('#myTable tr td.lookatme').on('mouseenter',function(){
 
	//find my cell index
	var col = $(this).parent().children("td").index(this);
	var row = $(this).closest("tbody").children("tr").index($(this).closest("tr"));

	var topcolor = $('table tr').eq(1).find('td').eq(col).name;
	var leftcolor = $('table tr').eq(row).find('td').eq(0).html();

	document.getElementById('which').innerHTML = topcolor + " : " + leftcolor;

});

$('#myTable tr td.lookatme').on('mouseleave',function(){
   //$('body').css( "background-color", "white");
   //this.style.color = "white";
});

</script>
