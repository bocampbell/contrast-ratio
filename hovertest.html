<!DOCTYPE html>
<html>
<head>
	<style>

	#tooltip1 { 
		position: relative; 
	}

	#tooltip1 a {
		text-decoration: none;
		color: #000;
	}

	#tooltip1 a span { 
		display: none; 
		color: #000; 
	}

	#tooltip1 a:hover span { 
		display: block; 
		position: absolute; 
		width: 200px; 
		background: #000; 
		height: 50px; 
		left: 100px; 
		top: 0px; 
		color: #FFFFFF; 
		padding: 0 5px; 
	}

	table {
		border: 1px solid #000;
		border-collapse: collapse;
	}

	table td, table th {
	  border: 1px solid black;
	}

	</style>
</head>
<body>

	<table style="width:300px">
	<tr>
	  <td>1</td>
	  <td id="tooltip1"><a>21<span>This is an example</span></a></td> 
	  <td>50</td>
	</tr>
	<tr>
	  <td>Eve</td>
	  <td>Jackson</td> 
	  <td>94</td>
	</tr>
	</table>

</body>
</html>
